<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instant Messenger</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>

<div class="container">
    <div class="sidebar">
        <h2>Channels</h2>
        <div class="dropdown">
            <button class="dropdown-btn" onclick="toggleSection('publicList', this)">Public <span class="arrow">></span></button>
            <ul id="publicList" class="dropdown-content">
                <li onclick="loadChannel('General')"># General</li>
                <li onclick="loadChannel('Gaming')"># Gaming</li>
                <li onclick="loadChannel('Music')"># Music</li>
            </ul>
        </div>

        <div class="dropdown">
            <button class="dropdown-btn" onclick="toggleSection('privateSection', this)">Private<span class="arrow">></span></button>
            <div id="privateSection" class="dropdown-content">
                <div class="sub-dropdown">
                    <button class="dropdown-btn" onclick="toggleSection('groupList', this)">Groups <span class="arrow">></span></button>
                    <ul id="groupList" class="sub-dropdown-content">
                        <li button class="sub-dropdown-add-btn" onclick="showUserModal('group')">Create group</button></li>
                    </ul>
                </div>
                <div class="sub-dropdown">
                    <button class="dropdown-btn" onclick="toggleSection('peopleList', this)">People <span class="arrow">></span></button>
                    <ul id="peopleList" class="sub-dropdown-content">
                        <li button class="sub-dropdown-add-btn" onclick="showUserModal('people')">Add people</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="chat">
        <div class="chat-header">
            <h3 id="currentChatName"></h3>
            <button class="options-btn" onclick="showOptions()">Options</button>
        </div>
        <div id="messages"></div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <div class="options-panel">
        <div class="modal-content">
            <h3>Options</h3>
            <input type="text" id="searchMessage" placeholder="Search message" style="display: block; margin-bottom: 10px;">
            <button onclick="showChangeGroupNameModal()">Change name</button>
            <button onclick="addPerson()">Add person</button>
            <button onclick="leaveChat()">Leave chat</button>
        </div>
    </div>
    
</div>

<div id="userModal" class="modal">
    <div class="modal-content">
        <h3>Select users</h3>
        <input type="text" id="groupNameInput" placeholder="Enter group name" style="display: none; margin-bottom: 10px;">
        <div id="userList"></div>
        <button class="btn" onclick="confirmUsers()">Confirm</button>
        <button onclick="closeModal()">Cancel</button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
